<doctype html>
<html>
    <head>
        <title>Example Polymer project</title>
    </head>
    <body class="vertical layout" style="background-color: #dddddd;">
        <script src="/bower_components/webcomponentsjs/webcomponents.js"></script>
        <link rel="import" href="/bower_components/polymer/polymer.html">

        <link rel="import" href="/bower_components/paper-drawer-panel/paper-drawer-panel.html">
        <paper-drawer-panel>

          <link rel="import" href="/bower_components/paper-header-panel/paper-header-panel.html">
          <paper-header-panel drawer>
            <link rel="import" href="/bower_components/paper-toolbar/paper-toolbar.html">
            <paper-toolbar><div>Example Polymer project</div></paper-toolbar>

            <link rel="import" href="/bower_components/paper-menu/paper-menu.html">
            <paper-menu>
            <link rel="import" href="/bower_components/paper-item/paper-item.html">
            <paper-item>Option 1</paper-item>
            <paper-item>Option 2</paper-item>
            <paper-item>Option 3</paper-item>
            </paper-menu>
          </paper-header-panel>

          <paper-header-panel main>
            <paper-toolbar><div>Installing Polymer 1.0</div></paper-toolbar>

            <link rel="import" href="/bower_components/paper-material/paper-material.html">
            <paper-material style="background: #fff;">
            
              <link rel="import" href="/bower_components/google-youtube/google-youtube.html">
              <google-youtube video-id="y-yugxn9_ec" height="720px" width="1024px" autoplay="0"></google-youtube>

              <p>Some description here</p>

            </paper-material>

          </paper-header-panel>

      </paper-drawer-panel>

    </body>
</html>
