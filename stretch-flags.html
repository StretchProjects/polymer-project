<dom-module id="stretch-flags">

    <link rel="import" href="/stretch-flag.html">
    <link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">

    <style>
        stretch-flag {
            vertical-align: text-top;
        }
    </style>

    <template>
        <iron-ajax auto url="countries.json" handle-as="json" last-response="{{ countries }}"></iron-ajax>

        <template is="dom-repeat" items="{{ countries }}" as="country">

            <stretch-flag
                country_name="{{ country.name }}"
                country_flag="{{ country.path }}"
                country_id="{{ country.id }}"
                ></stretch-flag>

        </template>

    </template>

</dom-module>

<script>
    Polymer({
        is: "stretch-flags"
    });
</script>
